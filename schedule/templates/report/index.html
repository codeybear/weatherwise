{% extends "base.html" %}

{% block title %}Reporting{% endblock %}

{% block content %}

{% load static %}

<script src="{% static 'schedule/gantt/dhtmlxgantt.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'schedule/gantt/dhtmlxgantt.css' %}">

<style>
    html, body {
        height: 100%;
        padding: 0px;
        margin: 0 5px 0 5px;
    }

    .weekend {
        background: #f4f7f4 !important;
    }

    .gantt_selected .weekend {
        background: #FFF3A1 !important;
    }

    .well {
        text-align: right;
    }

    @media (max-width: 991px) {
        .nav-stacked > li {
            float: left;
        }
    }

    .container-fluid .row {
        margin-bottom: 10px;
    }

    .container-fluid .gantt_wrapper {
        height: 700px;
        width: 100%;
    }

    .gantt_container {
        border-radius: 4px;
    }

    .gantt_grid_scale {
        background-color: transparent;
    }

    .gantt_hor_scroll {
        margin-bottom: 1px;
    }

    .earthworks {
        background: #547dab;
        border: 2px solid #2b3f55;
		color: #d6eb13;   
    } 

    .paintings  {
        background: #1dc259;
        border: 2px solid #134d28;
		color: #d6eb13;          
    }

    .concrete {
        background: #e61328;    
        border: 2px solid #6d131c;
		color: #d6eb13;
    }

    .formworks  {
        background: #f8e809;
        border: 2px solid #a79d11;
		color: #d6eb13;          
    }

    .steelworks  {
        background: #ee8905;
        border: 2px solid #573304;
		color: #d96c49;          
    }

    .pavements  {
        background: #af0fb4;
        border: 2px solid #400642;
		color: #d96c49;          
    }

    .pavements  {
        background: #0fafb4;
        border: 2px solid #053f41;
		color: #d96c49;          
    }

</style>

<h3>Reporting</h3>

<div class="container-fluid">
    Scale:

    <div class="row">
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="scale1" name="scale" value="1"/>
            <label class="form-check-label" for="scale1">Day scale</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="scale2" name="scale" value="2"/>
            <label class="form-check-label" for="scale2">Week scale</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="scale3" name="scale" value="3"/>
            <label class="form-check-label" for="scale3">Month scale</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="scale4" name="scale" value="4" checked />
            <label class="form-check-label" for="scale4">Year scale</label>
        </div>

    </div>
    <div class="row">
        <div class="gantt_wrapper panel" id="gantt_here"></div>
    </div>
</div>

    <script>

        function setScaleConfig(value) {
            switch (value) {
                case "1":
                    gantt.config.scale_unit = "day";
                    gantt.config.step = 1;
                    gantt.config.date_scale = "%d %M";
                    gantt.config.subscales = [];
                    gantt.config.scale_height = 27;
                    gantt.templates.date_scale = null;
                    break;
                case "2":
                    var weekScaleTemplate = function (date) {
                        var dateToStr = gantt.date.date_to_str("%d %M");
                        var endDate = gantt.date.add(gantt.date.add(date, 1, "week"), -1, "day");
                        return dateToStr(date) + " - " + dateToStr(endDate);
                    };

                    gantt.config.scale_unit = "week";
                    gantt.config.step = 1;
                    gantt.templates.date_scale = weekScaleTemplate;
                    gantt.config.subscales = [
                        {unit: "day", step: 1, date: "%D"}
                    ];
                    gantt.config.scale_height = 50;
                    break;
                case "3":
                    gantt.config.scale_unit = "month";
                    gantt.config.date_scale = "%F, %Y";
                    gantt.config.subscales = [
                        {unit: "day", step: 1, date: "%j, %D"}
                    ];
                    gantt.config.scale_height = 50;
                    gantt.templates.date_scale = null;
                    break;
                case "4":
                    gantt.config.scale_unit = "year";
                    gantt.config.step = 1;
                    gantt.config.date_scale = "%Y";
                    gantt.config.min_column_width = 50;

                    gantt.config.scale_height = 90;
                    gantt.templates.date_scale = null;

                    gantt.config.subscales = [
                        {unit: "month", step: 1, date: "%M"}
                    ];
                    break;
            }
        }

        setScaleConfig('4');

        var tasks = {
            data : [            
                {% for activity in activities %}
                    {
                        id : {{ activity.Id }},
                        activityTypeId : {{ activity.ActivityTypeId }},
                        text : '{{ activity.Name }}',
                        initial : '{{ activity.Initial }}',
                        original_duration : {{ activity.Duration }},
                        new_duration : {{ activity.NewDuration }},
                        start_date : '{{ activity.FormattedStartDate }}',
                        end_date : '{{ activity.FormattedEndDate }}'
                    },  
                {% endfor %}
            ],
            links : [
                {% for dependency in dependencies %}
                    {
                        id : {{ dependency.Id }},
                        source : {{ dependency.PredActivityId }} ,
                        target : {{ dependency.ActivityId }},
                        type : '{{ dependency.FormattedDependencyType }}'
                    },
                {% endfor %}
            ]
        };

        gantt.config.columns=[
            {name:"text", label:"Task name", width: '*' },
            {name:"original_duration", label:"Dur.", align : "center", width: 40 },
            {name:"new_duration", label:"New", align : "center", width: 40 },
            {name:"initial", label:"Type", width: 25 },
        ];

        gantt.config.grid_width = 400;
        gantt.init("gantt_here");

        gantt.templates.task_class = function(start, end, task) {
            switch (task.activityTypeId) {
			case 1:
				return "earthworks";
				break;
			case 2:
				return "concrete";
				break;
			case 3:
				return "formworks";
				break;
            case 4:
				return "steelworks";
				break;
            case 5:
				return "paintings";
				break;
            case 6:
				return "pavements";
				break;
            case 7:
				return "unassigned";
				break;
		    }        
        };

        gantt.parse(tasks);

        var func = function (e) {
            e = e || window.event;
            var el = e.target || e.srcElement;
            var value = el.value;
            setScaleConfig(value);
            gantt.render();
        };

        var els = document.getElementsByName("scale");
        for (var i = 0; i < els.length; i++) {
            els[i].onclick = func;
        }

    </script>
{% endblock %}
