{% extends "base.html" %}

{% block title %}Days of Year by Duration Report{% endblock %}

{% block content %}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="chart_div"></div>

<script>


      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var durationList = [
          ['Day', 'Date'],
          {% for duration in durationList %}
            [{{ forloop.counter0 }}, {{ duration }}],
          {% endfor %}
        ];

        var data = google.visualization.arrayToDataTable(durationList);

        var options = {
          title: 'Day/Duration comparison',
          hAxis: {title: 'Project Start date (day of the year)', minValue: 0, maxValue: 365},
          vAxis: {title: 'Project duration (in days)', minValue: 550, maxValue: 600},
          legend: 'none',
          height: 600,
          pointSize: 2
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>

{% endblock %}
