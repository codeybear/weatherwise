{% extends "base.html" %}

{% block title %}Reporting{% endblock %}

{% block content %}

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<a style="margin-left: 10px;" href="/schedule/{{scheduleId}}">Back to Schedule...</a>

<div id="chart_div"></div>

<script>

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var durationList = [
          ['Day', 'Duration'],
          {% for duration in durationList %}
            [{{ forloop.counter0 }}, {{ duration }}],
          {% endfor %}
        ];

        var data = google.visualization.arrayToDataTable(durationList);

        var options = {
          title: 'Project Duration as a function of the project start date',
          hAxis: {title: 'Project Start date (day of the year)', minValue: 0, maxValue: 365},
          vAxis: {title: 'Project duration (in total days)'},
          legend: 'none',
          height: 600,
          pointSize: 1,
          tooltip: { trigger: 'selection' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.setAction({
          id: 'sample',
          text: 'Get Date',
          action: function() {
            selection = chart.getSelection();
            var date = new Date(2018, 0);
            var fullDate = new Date(date.setDate(selection[0].row));
            alert(fullDate.getDate() + "/" + (fullDate.getMonth() + 1) + "/" + fullDate.getFullYear());
          }
        });

        chart.draw(data, options);
      }
    </script>

{% endblock %}
