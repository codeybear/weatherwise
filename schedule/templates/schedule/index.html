{% extends "base.html" %}

{% block title %}Schedules{% endblock %}

{% block content %}

<div class="container">
    <br />
    <h3>Schedule List</h3>

    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" value="{{schedule.Name}}" />
            <small id="nameHelp" class="form-text text-muted">Some explanation text</small>
        </div>


        <div class="form-group">
            <label for="inputStartDate">Start Date</label>
            <input type="text" class="form-control" id="inputStartDate" value="{{schedule.StartDate}}" />
        </div>

        <div class="form-group">
            <div class="form-group">
                <label class="form-check-label" for="check0">
                    Working Days
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="check0">
                <label class="form-check-label" for="check0">
                    Monday
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="check0">
                <label class="form-check-label" for="check0">
                    Tuesday
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="check0">
                <label class="form-check-label" for="check0">
                    Wednesday
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="check0">
                <label class="form-check-label" for="check0">
                    Thursday
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="check0">
                <label class="form-check-label" for="check0">
                    Friday
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="check0">
                <label class="form-check-label" for="check0">
                    Saturday
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="check0">
                <label class="form-check-label" for="check0">
                    Sunday
                </label>
            </div>
        </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
    </form>
</div>
{% endblock %}
