{% extends "base.html" %}

{% block title %}Activities{% endblock %}

{% block content %}

<div class="container">
    <br />
    <h3>Activity List</h3>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Duration</th>                
            </tr>
        </thead>
    {% for activity in activities %}
    <tr>
        <td>
            {{ activity.Name }}
        </td>
        <td>
            {{ activity.Duration }}
        </td>
        <td>
            <a href="/activity/{{activity.Id}}">Edit...</a>
        </td>            
    </tr>
    {% endfor %}
</table>

<a href="/activity/0">Add a new schedule...</a>

</div>
{% endblock %}
